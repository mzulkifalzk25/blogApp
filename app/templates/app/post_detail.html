{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <article class="post">
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <p>Category: {{ post.category.name }}</p>
            <p>Published on: {{ post.publication_date }}</p>
        </article>
    </div>
{% endblock %}
